<!DOCTYPE html>
<html>

<head>

    <title>Millenium Computer Order Form</title>
    <link rel="stylesheet" href="mc_forms.css" />
    <link rel="stylesheet" href="mc_styles.css" />
    <script src="mc_script.js"></script>
</head>

<body>
    <header></header>
    <nav><a href="#">Go Back </a></nav>
    <h1>Order Form</h1>
    <p>Please fill out the form below, and we will get you your new computer in 5-7 business days. </p>
    <section>
        <form action="" method="POST">
            <fieldset id="custInfo">
                <legend>Personal Information (Required *)</legend>
                <div class="row">
                    <label for="fName">First Name*</label>
                    <input name="fName" id="fName" type="text" required>
                </div>
                <div class="row">
                    <label for="lName">Last Name*</label>
                    <input name="lName" id="lName" type="text" required>
                </div>
                <div class="row">
                    <label for="custStreet">Street*</label>
                    <input name="street" id="custStreet" type="text" required>
                </div>
                <div class="row">
                    <label for="custCity">City*</label>
                    <input name="city" id="custCity" type="text" required>
                </div>
                <div class="row">
                    <label for="custState">State*</label>
                    <input name="state" id="custState" type="text" placeholder="AZ, NY, MN, WY" required>
                </div>
                <div class="row">
                    <label for="custZip">Zip code/Postal code*</label>
                    <input name="zip" id="custZip" type="text" pattern="^\d{5}(-\d{4})?$" placeholder="nnnnn (-nnnn)"
                        required>
                </div>
                <div class="row">
                    <label for="custPhone">Phone</label>
                    <input name="phone" id="custPhone" type="tel" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                        placeholder="(nnn) nnn-nnnn">
                </div>
            </fieldset>
            <fieldset id="cpuInfo">
                <legend>Computer Information</legend>

                <div class="row">
                    <label for="pSpeed">Processor Speed*</label>
                    <select name="pSpeed" id="pSpeed">
                        <option value="">3.2GHz</option>
                        <option value="">4.0GHz</option>
                        <option value="">5.2GHz</option>
                    </select>
                </div>

                <div class="row">
                    <label for="mem">Memory*</label>
                    <select name="mem" id="mem">
                        <option value="">1GB</option>
                        <option value="">2GB</option>
                        <option value="">4GB</option>
                        <option value="">8GB</option>
                    </select>
                </div>

                <div class="row">
                    <label for="monitor">Monitor*</label>
                    <select name="monitor" id="monitor">
                        <option value="">15"</option>
                        <option value="">17"</option>
                        <option value="">19"</option>
                        <option value="">21"</option>
                    </select>
                </div>

                <div class="row">
                    <label for="hd">Hard drive*</label>
                    <select name="hd" id="hd">
                        <option value="">240 GB</option>
                        <option value="">500 GB</option>
                        <option value="">750GB</option>
                        <option value="">1 TB</option>
                    </select>
                </div>

                <div class="row">
                    <label>DVD Burner*</label>
                    <fieldset>
                        <label for="dYes">Yes</label>
                        <input type="radio" id="dYes" value="yes" name="dvd" required>
                        <label for="dNo">No</label>
                        <input type="radio" id="dNo" value="no" name="dvd" required>
                    </fieldset>
                </div>

                <div class="row">
                    <label>Tuner Card*</label>
                    <fieldset>
                        <label for="tYes">Yes</label>
                        <input type="radio" id="tYes" value="yes" name="tuner" required>
                        <label for="tNo">No</label>
                        <input type="radio" id="tNo" value="no" name="tuner" required>
                    </fieldset>
                </div>

                <div class="row">
                    <label>Media Card Reader*</label>
                    <fieldset required>
                        <label for="mYes">Yes</label>
                        <input type="radio" id="mYes" value="yes" name="mcard" required>
                        <label for="mNo">No</label>
                        <input type="radio" id="mNo" value="no" name="mcard" required>
                    </fieldset>
                </div>

                <input name="24warranty" id="warranty" value="yes" type="checkbox">
                <label for="24warranty">Would you like a 24-month extended warranty?</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="Send Order">
                <input type="reset" value="Cancel Order">
                <input type="button" onclick="" value="Contact Me">
            </div>


        </form>
    </section>

</body>

</html>
